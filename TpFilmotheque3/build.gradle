plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
    id 'eclipse'
    id 'eclipse-wtp'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //Ajout de spirng
	compile group: 'org.springframework', name: 'spring-context', version: '4.2.5.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.5.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.11.18.RELEASE'
	
	compileOnly group:'javax.servlet', name:'javax.servlet-api', version:'3.1.0'
	compile group: 'javax.servlet', name:'jstl', version:'1.2'
	providedCompile group:'javax.servlet.jsp', name:'javax.servlet.jsp-api', version:'2.3.1'
	
	//Librairies Hibernate
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.2.Final'	
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.2.Final'
	
	//Validators
	compile group: 'javax.validation', name:'validation-api', version:'1.1.0.Final'
	compile group: 'org.hibernate', name:'hibernate-validator', version:'5.1.0.Final'
	
	//Jackson (fait la liaison entre obj java et obj xml ou json)
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.0'
	
	//Ajout gestion serveur SQL
	compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '12.6.1.jre8'
	
	//pool connexion
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
